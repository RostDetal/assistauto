      content: 'Это небольшой, хорошо оснащенный автосервис, работающий с большинством современных марок легковых автомобилей. Так как мы не привязаны к какой-либо марке, не связаны дилерскими обязательствами, мы можем гибко подходить к каждому конкретному случаю ремонта. Никто не обязывает нас менять узлы и агрегаты целиком, мы можем разобраться и по возможности заменить или отремонтировать только вышедшую из строя деталь, а не агрегат в сборе. Такой подход позволяет нашему клиенту экономить деньги, а нам приобретать репутацию специалистов своего дела! Наш сервис небольшой и Вы имеете дело, непосредственно с исполнителем. Ему Вы объясняете свою проблему, Вы не отделены от исполнителя прослойкой не нужных и лишних людей, что зачастую осложняет понимание проблемы и Ваших пожеланий. Именно поэтому нашим рекламным слоганом мы написали: "Мы умеем слушать нашего клиента!'
    store:
