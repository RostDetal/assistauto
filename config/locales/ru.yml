      name: 'Шиномонтаж'
      title: 'Шиномонтаж и балансировка'
      content: 'Работы по шиномонтажу — довольно распространенный вид ремонта авто, который могут выполнить только мастера автосервиса. Данный вид работ востребованный, поскольку подразумевает выполнение различных мероприятий: от восстановления целостности шин до их замены. Любые из шиномонтажных работ требуют от специалистов сноровки, мастерства, наличия спецоборудования. <kbd>Предлагаем следующие услуги: монтаж/демонтаж колес; балансировку колес; замену шин, вышедших из строя; смену шин: зимних на летние; установку новых шин.</kbd>'
