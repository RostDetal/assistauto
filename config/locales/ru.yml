    repair:
      name: 'Ремонт'
      title: 'Быстрый и качественный ремонт'
      content: 'Ходовая часть не только демпфирует все неровности дороги при езде, а также не позволяет автомобилю самопроизвольно рыскать по дороге, сохраняя безопасность Вашего передвижения. Ходовая часть нуждается в периодическом осмотре и профилактике. Так как она подвержена постоянным нагрузкам и износу, при передвижении автомобиля. Наши мастера ежедневно сталкиваются с осмотром и диагностикой подвески, производят качественный ремонт ходовой части, частичный и капитальный.'
      button-perair-label: 'Записаться на ремонт'
